<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Play Words!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .room-code-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .room-code-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .room-code {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 4px;
            font-family: monospace;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .store-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #000;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .store-btn img {
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ</div>
        <h1>Play Words!</h1>
        <p class="subtitle">Your friend invited you to play!</p>

        <div class="room-code-container">
            <div class="room-code-label">Room Code</div>
            <div class="room-code" id="roomCode">------</div>
        </div>

        <div class="loading-spinner" id="spinner"></div>
        <p class="status" id="status">Opening app...</p>

        <div id="downloadSection" style="display: none;">
            <p style="color: #666; margin-bottom: 15px;">Don't have the app yet?</p>
            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.gamestown.word.puzzle.game" class="store-btn">
                    <span>üì±</span>
                    <span>Google Play</span>
                </a>
                <a href="https://apps.apple.com/app/id0000000000" class="store-btn" id="appStoreBtn">
                    <span>üçé</span>
                    <span>App Store</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>Play Words - Word Puzzle Game</p>
        </div>
    </div>

    <script>
        // Get room code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('code');

        // Display room code
        if (roomCode) {
            document.getElementById('roomCode').textContent = roomCode.toUpperCase();
        } else {
            document.getElementById('roomCode').textContent = 'N/A';
        }

        // Detect platform
        const userAgent = navigator.userAgent.toLowerCase();
        const isAndroid = /android/.test(userAgent);
        const isIOS = /iphone|ipad|ipod/.test(userAgent);

        // Show download section after a delay (if app doesn't open)
        setTimeout(function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'App not opening?';
            document.getElementById('downloadSection').style.display = 'block';
        }, 3000);

        // Platform-specific redirect
        if (isAndroid) {
            // For Android, the app should open automatically via App Links
            // If not, after timeout, show Play Store link
            setTimeout(function() {
                // Optionally redirect to Play Store
                // window.location.href = 'https://play.google.com/store/apps/details?id=com.gamestown.word.puzzle.game';
            }, 5000);
        } else if (isIOS) {
            // For iOS, the app should open automatically via Universal Links
            // If not, after timeout, show App Store link
            setTimeout(function() {
                // Optionally redirect to App Store
                // window.location.href = 'https://apps.apple.com/app/id0000000000';
            }, 5000);
        }
    </script>
</body>
</html>
